<script type="text/javascript">
  //获取url参数,并转换成对象
  function $getSearchPamara() {
    var str = location.search.slice(1);
    var res = {};
    if (!str) {
      return res;
    }
    str.split("&").forEach(function (v, k, arr) {
      var param = v.split('=');
      res[param[0]] = param[1];
    });
    return res;
  }
  var searchObj=$getSearchPamara();
  var id='';
  if(searchObj.id){
    id=searchObj.id;
    $.ajax({
      url: apiHost + "/wap/c/context/detail.do",
      data: {
        contextId:id,
      },
      success: function (data) {
        if (data.code == 0 && data.data ) {
          $('#title-html').html(data.data.title);
          $('#article-html').html(data.data.content);

          var desc=data.data.content.replace(/<[^>]+>/g, "");
          desc = desc.slice(0,200);
          GIISO.shareInterface.shareInit('我用Giiso写作机器人写了一篇文章！速来围观！', null, desc);
        }
      }
    })

  }


  console.log(location.hash)
  if(location.hash == '#show'){
    document.getElementById('model').style.display='block';
  }

</script>
